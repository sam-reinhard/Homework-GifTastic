<!DOCTYPE html>
<html>
<head>
    <title>The Ultimate NHL GIF Machine</title>
    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAMI+/AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAQAAAAAAAAAAEAAAAAAAEAARAAAAAAAQAAEQAAAAAAAAABEAAAAAAAAAARAAAAAAAAAAEQAAAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAEAAAAAAAAAAQAAAAAAAAAAD//wAA/v8AAPx/AADm/wAAw/8AAJn/AAC8/wAA/n8AAP8/AAD/nwAA/88AAP/nAAD/8wAA//kAAP/9AAD//wAA" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Sintony" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>The Ultimate NHL GIF Machine</h1>
    </header>
    <div class="container">
        <div class="row">
            <!-- Row that stores the buttons -->
            <div class="col-md-12" id="buttons">

            </div>
        </div>

        <div class="row">
            <!-- Column that stores the GIFs -->
            <div class="col-md-6" id="gifViewer">
                
            </div>

            <div class="col-md-6" id="searchBar">
                <!-- Form for adding new buttons to the top -->
                <form id="newGifForm">
                    <label for="gifRequest">Add a player, team, or your favorite mascot!</label>
                    <br>
                    <input type="text" id="gifRequest">
                    <br><br>
                    <input class="btn btn-dark" id="addNewCategory" type="submit" value="Search">
                </form>

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
